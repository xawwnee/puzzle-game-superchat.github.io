<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Superchat Puzzle Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <style>
    * { user-select: none; }
    body {
      background: linear-gradient(-45deg, #111, #222, #333, #111);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #wrapper { max-width: 400px; margin: auto; padding: 20px; }
    h1 { color: #0ff; font-size: 2.2rem; text-shadow: 0 0 10px rgba(0,255,255,0.5); }
    .puzzle {
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center; margin: 20px auto; max-width: 400px;
    }
    .block {
      width: 20vw; height: 20vw; max-width: 90px; max-height: 90px;
      min-width: 70px; min-height: 70px; perspective: 1000px;
    }
    .block-inner {
      width: 100%; height: 100%;
      transform-style: preserve-3d;
      position: relative;
      transition: transform 0.8s;
    }
    .block.flipped .block-inner { transform: rotateY(180deg); }
    .block.hint .block-front {
      animation: flashHint 0.5s ease-in-out;
    }
    @keyframes flashHint {
      0%, 100% { background: linear-gradient(145deg, #2c3e50, #4a6491); }
      50% { background: linear-gradient(145deg, #ff0000, #ff6b6b); }
    }
    .block-front, .block-back {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; border-radius: 10px;
    }
    .block-front {
      background: linear-gradient(145deg, #2c3e50, #4a6491);
      color: white; transform: translateZ(10px);
    }
    .block-back {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
      color: white; transform: rotateY(180deg) translateZ(10px);
    }
    .block.flipped .block-back {
      animation: pulse 0.5s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: rotateY(180deg) scale(1); }
      50% { transform: rotateY(180deg) scale(1.1); }
      100% { transform: rotateY(180deg) scale(1); }
    }
    .leaderboard, .rules {
      background: #222; padding: 15px; margin-top: 20px;
      border-radius: 10px;
    }
    .notification {
      position: fixed; top: 20%; left: 50%;
      transform: translateX(-50%);
      background: #333; padding: 12px 24px;
      border-radius: 25px; color: white;
      font-weight: bold; z-index: 999;
      animation: pop 0.4s ease-in-out;
    }
    @keyframes pop {
      0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }
    #log {
      list-style: none; padding: 0; margin: 0; text-align: left;
      max-height: 200px; overflow-y: hidden;
    }
    #log li { padding: 5px 0; border-bottom: 1px solid #333; }
    .connection-status {
      position: fixed; bottom: 10px; right: 10px;
      padding: 8px 12px; border-radius: 20px;
      background: #F44336; color: white;
    }
    .connection-status.connected { background: #4CAF50; }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Puzzle Challenge</h1>
    <div class="puzzle" id="puzzle"></div>
    <div class="leaderboard">
      <h3>ðŸ“Š Leaderboard</h3>
      <ul id="log"></ul>
    </div>
    <div class="rules">
      <h3>ðŸŽ¯ Game Rules</h3>
      <ul style="text-align: center; list-style: none; padding-left: 0;">
        <li>First to â‚¹50 wins â‚¹100, first to â‚¹90 wins â‚¹180.</li>
        <li>Each block unlocks only in sequence.</li>
        <li>Exact Superchat amounts are valid to unblock.</li>
        <li>Superchats are non-refundable.</li>
      </ul>
    </div>
    <div id="connectionStatus" class="connection-status">Connecting...</div>
  </div>

  <audio id="successSound" src="https://codeskulptor-demos.commondatastorage.googleapis.com/pang/pop.mp3" preload="auto"></audio>
  <audio id="errorSound" src="https://codeskulptor-demos.commondatastorage.googleapis.com/pang/arrow.mp3" preload="auto"></audio>
  <audio id="winSound" src="https://codeskulptor-demos.commondatastorage.googleapis.com/descent/gotitem.mp3" preload="auto"></audio>

  <script>
    const config = {
      WS_URL: "wss://puzzle-game-superchat-backend.onrender.com"
    };

    const blocks = [20, 30, 40, 50, 60, 70, 80, 90];
    let currentBlock = 0;
    const puzzleEl = document.getElementById('puzzle');
    const logEl = document.getElementById('log');
    const connectionStatusEl = document.getElementById('connectionStatus');

    function restoreLogs(logItems) {
      logEl.innerHTML = '';
      logItems.forEach(log => {
        const li = document.createElement('li');
        li.textContent = log.text;
        li.style.color = log.color;
        logEl.appendChild(li);
      });
    }
    
    const ws = new WebSocket(config.WS_URL);
    ws.onopen = () => updateConnectionStatus(true, "ðŸŸ¢ Connected");
    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === 'update') {
        updateGame(msg.data);
        if (msg.data.logs) restoreLogs(msg.data.logs);
      }
      if (msg.type === 'valid') {
        const { name, amount } = msg.data;
        playSound('success');
        showNotification(`${name} unlocked â‚¹${amount}`, '#4CAF50');        
        addToLog(`âœ… ${name} unlocked â‚¹${amount}`, '#4CAF50');
      }
      if (msg.type === 'invalid') {
        const { name, amount } = msg.data;
        playSound('error');
        showNotification(`${name} sent â‚¹${amount}`, '#F44336');
        addToLog(`âŒ ${name} sent â‚¹${amount}`, '#F44336');
        // Apply .hint to the next block
        const hintBlock = puzzleEl.children[currentBlock];
        if (hintBlock) {
          hintBlock.classList.add('hint');
          setTimeout(() => {
            hintBlock.classList.remove('hint');
          }, 600);
        }
      }
      if (msg.type === 'celebration') {
        const { name, amount } = msg.data;
        launchConfetti();
        playSound('win');
        showNotification(`${name} won â‚¹${amount * 2}`, '#4CAF50');
        addToLog(`ðŸŽ‰ ${name} won â‚¹${amount * 2}`, '#4CAF50');
      }
      if (msg.type === 'reset') {
        updateGame(msg.data);
        // Clear previous log
        const log = document.getElementById('log');
        if (log) log.innerHTML = '';
        // Restore log
        if (msg.data.logs) restoreLogs(msg.data.logs);
        // Show notification and log message
        showNotification('Game finished.', '#2196F3'); 
        //addToLog('ðŸ”„ Game finished. Ready for a new round!', '#2196F3'); 
      }
    };

    function updateConnectionStatus(isConnected, message) {
      connectionStatusEl.textContent = message;
      connectionStatusEl.classList.toggle('connected', isConnected);
    }

    let previousBlock = 0;
    function updateGame(state) {
      previousBlock = currentBlock;
      currentBlock = state.currentBlock;
      renderPuzzle(); // redraw all blocks
      // Flip all blocks up to currentBlock
      for (let i = 0; i < currentBlock; i++) {
        const block = puzzleEl.children[i];
        if (block) block.classList.add('flipped');
      }
    }

    function renderPuzzle() {
      puzzleEl.innerHTML = '';
      blocks.forEach((val) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'block'; // no "flipped" class here
    
        const inner = document.createElement('div');
        inner.className = 'block-inner';
    
        const front = document.createElement('div');
        front.className = 'block-front';
        front.textContent = 'â‚¹' + val;
    
        const back = document.createElement('div');
        back.className = 'block-back';
        back.textContent = 'â‚¹' + val;
    
        inner.appendChild(front);
        inner.appendChild(back);
        wrapper.appendChild(inner);
        puzzleEl.appendChild(wrapper);
      });
    }
    
    function showNotification(msg, color) {
      const note = document.createElement('div');
      note.className = 'notification';
      note.style.background = color;
      note.textContent = msg;
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 3000);
    }

    function addToLog(msg, color) {
      const li = document.createElement('li');
      li.style.color = color;
      li.textContent = msg;
      logEl.insertBefore(li, logEl.firstChild);
      if (logEl.children.length > 5) {
        logEl.removeChild(logEl.lastChild);
      }
    }

    function playSound(type) {
      const sound = document.getElementById(`${type}Sound`);
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Audio error:", e));
      }
    }

    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff0000', '#00ff00', '#0000ff']
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderPuzzle();
    });
  </script>
</body>
</html>
