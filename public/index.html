<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube SuperChat Puzzle Game</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <style>
    /* === CSS Styles === */
    body {
      background: linear-gradient(-45deg, #111, #222, #333, #111);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    #wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      z-index: 1;
    }
    
    h1 {
      color: #0ff;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .puzzle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 400px;
    }

    .block {
      width: 20vw;
      height: 20vw;
      max-width: 90px;
      max-height: 90px;
      min-width: 70px;
      min-height: 70px;
      perspective: 1000px;
    }

    .block-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .block.flipped .block-inner {
      transform: rotateY(180deg);
    }

    .block.hint .block-front {
      animation: flashHint 0.5s ease-in-out;
    }

    @keyframes flashHint {
      0%, 100% { background: linear-gradient(145deg, #2c3e50, #4a6491); }
      50% { background: linear-gradient(145deg, #ff0000, #ff6b6b); }
    }

    .block-front, .block-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: clamp(16px, 4vw, 20px);
      transition: all 0.3s ease;
      backface-visibility: hidden;
      transform: translateZ(10px);
    }

    .block-front {
      background: linear-gradient(145deg, #2c3e50, #4a6491);
      color: white;
      border: 2px solid #4a6491;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .block-back {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
      color: white;
      transform: rotateY(180deg);
      border: 2px solid #2E7D32;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .block.flipped .block-back {
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: rotateY(180deg) scale(1); }
      50% { transform: rotateY(180deg) scale(1.1); }
      100% { transform: rotateY(180deg) scale(1); }
    }

    .leaderboard, .rules {
      max-width: 500px;
      margin: 20px auto;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      font-size: clamp(14px, 3vw, 16px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .notification {
      position: fixed;
      top: 19%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 12px 24px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      z-index: 999;
      animation: pop 0.4s ease-in-out;
      font-size: clamp(14px, 3.5vw, 16px);
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes pop {
      0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    #log {
      list-style: none;
      padding-left: 0;
      margin: 10px 0;
      text-align: left;
      max-height: 190px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #log li {
      padding: 8px 0;
      font-size: clamp(13px, 3vw, 15px);
      border-bottom: 1px solid #333;
    }

    #log li:first-child {
      border-bottom: none;
    }

    .connection-status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 1000;
      background: #F44336;
      color: white;
    }
    
    .connection-status.connected {
      background: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Puzzle Challenge</h1>
    <div class="puzzle" id="puzzle"></div>
    <div class="leaderboard">
      <h3>📊 Leaderboard</h3>
      <ul id="log"></ul>
    </div>
    <div class="rules">
      <h3>🎯 Game Rules</h3>
      <ul style="text-align: center; list-style: none; padding-left: 0;">
        <li>First to ₹50 wins ₹100, first to ₹90 wins ₹180</li>
        <li>Blocks unlock via YouTube SuperChats in sequence</li>
      </ul>
    </div>
    <div id="connectionStatus">Connecting...</div>
  </div>

  <audio id="successSound" preload="auto">
    <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/pang/pop.mp3" type="audio/mpeg">
  </audio>

  <audio id="errorSound" preload="auto">
    <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/pang/arrow.mp3" type="audio/mpeg">
  </audio>

  <audio id="winSound" preload="auto">
    <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/descent/gotitem.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    // === JavaScript Game Logic ===
    
    // Game Configuration (will be replaced by GitHub Actions)
    const config = {
      PEER_HOST: "localhost",
      PEER_PORT: 9000,
      PEER_PATH: "/puzzle-game",
      YOUTUBE_API_KEY: "dev_key"
    };
    
    // Game State
    const blocks = [20, 30, 40, 50, 60, 70, 80, 90];
    let currentBlock = 0;
    let peerConnection = null;

    // DOM Elements
    const puzzleEl = document.getElementById('puzzle');
    const logEl = document.getElementById('log');
    const connectionStatusEl = document.getElementById('connectionStatus');

    // Initialize Game
    function initGame() {
      console.log("Initializing game with config:", {
        ...config,
        YOUTUBE_API_KEY: config.YOUTUBE_API_KEY ? "***REDACTED***" : undefined
      });

      setupPeerConnection();
      renderPuzzle();
      preloadAudio();
    }

    // PeerJS Connection Setup
    function setupPeerConnection() {
      const peer = new Peer({
        host: config.PEER_HOST,
        port: config.PEER_PORT,
        path: config.PEER_PATH,
        secure: window.location.protocol === 'https:'
      });

      peer.on('open', (id) => {
        updateConnectionStatus(true, `Connected as ${id}`);
      });

      peer.on('connection', (conn) => {
        peerConnection = conn;
        conn.on('data', handleIncomingData);
        conn.on('close', handleConnectionClose);
      });

      peer.on('error', handlePeerError);
    }

    function handleIncomingData(data) {
      try {
        const { name, amount } = typeof data === 'string' ? JSON.parse(data) : data;
        processSuperChat(name, amount);
      } catch (e) {
        console.error("Error processing data:", e);
      }
    }

    function handleConnectionClose() {
      updateConnectionStatus(false, "Disconnected - Reconnecting...");
      setTimeout(setupPeerConnection, 3000);
    }

    function handlePeerError(err) {
      console.error("PeerJS error:", err);
      updateConnectionStatus(false, `Error: ${err.type}`);
      setTimeout(setupPeerConnection, 5000);
    }

    function updateConnectionStatus(isConnected, message) {
      connectionStatusEl.textContent = message;
      connectionStatusEl.classList.toggle('connected', isConnected);
    }

    // Game Functions
    function processSuperChat(name, amount) {
      const expected = blocks[currentBlock];
      
      if (amount === expected) {
        playSound('success');
        addToLog(`✅ ${name} unlocked ₹${amount}`, '#4CAF50');
        showNotification(`✅ ${name} unlocked ₹${amount}`, '#4CAF50');
        currentBlock++;
        flipCurrentBlock();
        
        if (amount === 50 || amount === 90) {
          playSound('win');
          launchConfetti();
          addToLog(`🎉 ${name} won ₹${amount * 2}`, '#4CAF50');
          showNotification(`🎉 ${name} won ₹${amount * 2}`, '#4CAF50');
        }
      } else {
        playSound('error');
        addToLog(`❌ ${name} sent ₹${amount}`, '#F44336');
        showNotification(`❌ ${name} sent ₹${amount}`, '#F44336');
        showHint();
      }
    }

    function renderPuzzle() {
      puzzleEl.innerHTML = '';
      blocks.forEach((val, i) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'block';
        if (i < currentBlock) {
          wrapper.classList.add('flipped');
        }

        const inner = document.createElement('div');
        inner.className = 'block-inner';

        const front = document.createElement('div');
        front.className = 'block-front';
        front.textContent = '₹' + val;

        const back = document.createElement('div');
        back.className = 'block-back';
        back.textContent = '₹' + val;

        inner.appendChild(front);
        inner.appendChild(back);
        wrapper.appendChild(inner);
        puzzleEl.appendChild(wrapper);
      });
    }

    function flipCurrentBlock() {
      if (currentBlock > 0) {
        const blockToFlip = puzzleEl.children[currentBlock - 1];
        blockToFlip.classList.add('flipped');
      }
    }

    function showHint() {
      if (currentBlock < blocks.length) {
        const nextBlock = puzzleEl.children[currentBlock];
        nextBlock.classList.add('hint');
        setTimeout(() => {
          nextBlock.classList.remove('hint');
        }, 1000);
      }
    }

    function showNotification(msg, color) {
      const note = document.createElement('div');
      note.className = 'notification';
      note.style.background = color;
      note.innerText = msg;
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 3000);
    }

    function addToLog(msg, color) {
      const li = document.createElement('li');
      li.style.color = color;
      li.textContent = msg;
      logEl.insertBefore(li, logEl.firstChild);
      
      if (logEl.children.length > 5) {
        logEl.removeChild(logEl.lastChild);
      }
    }

    function playSound(type) {
      const sound = document.getElementById(`${type}Sound`);
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio play failed:", e));
    }

    function preloadAudio() {
      ['successSound', 'errorSound', 'winSound'].forEach(id => {
        const audio = document.getElementById(id);
        audio.volume = 1; // Set default volume
        audio.load();
      });
    }

    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff0000', '#00ff00', '#0000ff']
      });
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initGame);

    // For debugging
    window.game = {
      config,
      currentBlock: () => currentBlock,
      testSuperChat: (name, amount) => processSuperChat(name, amount)
    };
  </script>
</body>
</html>
